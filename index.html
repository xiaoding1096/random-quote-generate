<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #quote-display {
        font-size: 1.5em;
        margin: 20px auto;
        max-width: 600px;
        color: #333;
      }
      #new-quote-btn {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Random Quote Generator</h1>
    <p id="quote-display">Press the button to generate a random quote!</p>
    <p id="author-display">Unknown</p>
    <button id="new-quote-btn">New Quote</button>

    <script src="script.js"></script>
  </body>
</html>
